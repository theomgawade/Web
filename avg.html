<!DOCTYPE html>
<html>
<head>
  <title>Average Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      text-align: center;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 4px rgba(76, 175, 80, 0.4);
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .clear-button {
      background-color: #f44336;
      margin: 10px;
    }

    .clear-button:hover {
      background-color: #d32f2f;
    }

    .reset-button {
      background-color: #9e9e9e;
      margin: 10px;
    }

    .reset-button:hover {
      background-color: #757575;
    }
  </style>
  <script>
    function calculateAverage() {
      var numbers = [];

      for (var i = 1; i <= 5; i++) {
        var num = parseFloat(document.getElementById("num" + i).value);

        if (isNaN(num)) {
          document.getElementById("result").innerHTML = "Please enter valid numbers";
          return;
        }

        numbers.push(num);
      }

      var sum = numbers.reduce(function (total, num) {
        return total + num;
      }, 0);

      var average = sum / numbers.length;
      document.getElementById("result").innerHTML = "Average: " + average.toFixed(2);
    }

    function clearFields() {
      for (var i = 1; i <= 5; i++) {
        document.getElementById("num" + i).value = "";
      }

      document.getElementById("result").innerHTML = "";
    }

    function resetForm() {
      document.getElementById("average-form").reset();
      document.getElementById("result").innerHTML = "";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Average Calculator</h1>
    <form id="average-form">
      <div class="form-group">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required>
      </div>

      <div class="form-group">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required>
      </div>

      <div class="form-group">
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" name="num3" required>
      </div>

      <div class="form-group">
        <label for="num4">Number 4:</label>
        <input type="number" id="num4" name="num4" required>
      </div>

      <div class="form-group">
        <label for="num5">Number 5:</label>
        <input type="number" id="num5" name="num5" required>
      </div>

      <button onclick="calculateAverage()">Calculate</button>
      <button class="clear-button" onclick="clearFields()">Clear</button>
      <button class="reset-button" onclick="resetForm()">Reset</button>
    </form>

    <div class="result" id="result"></div>
  </div>
</body>
</html>
