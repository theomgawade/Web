<!DOCTYPE html>
<html>
<head>
  <title>Add Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('add.jpg');
      background-size: cover;
      background-position: center;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .clear-button {
      background-color: #ccc;
      color: #333;
      margin-left: 10px;
    }

    .clear-button:hover {
      background-color: #999;
    }
  </style>
  <script>
    function addNumbers() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers";
      } else {
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "Sum: " + sum.toFixed(2);
      }
    }

    function clearFields() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Summation of Numbers</h1>
    <div class="form-group">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" name="num1" required step="any">
    </div>

    <div class="form-group">
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" name="num2" required step="any">
    </div>

    <button onclick="addNumbers()">Add</button>
    <button class="clear-button" onclick="clearFields()">Clear</button>

    <div class="result" id="result"></div>
  </div>
</body>
</html>
